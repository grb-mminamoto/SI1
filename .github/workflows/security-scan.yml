name: Security Scan (SAST)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Detectar ferramenta de build e compilar
        run: |
          if [ -f "pom.xml" ]; then
            echo "Maven detectado. Executando mvn clean install..."
            mvn clean install -DskipTests
          elif [ -f "build.gradle" ] || [ -f "settings.gradle" ]; then
            echo "Gradle detectado. Executando ./gradlew build..."
            chmod +x gradlew
            ./gradlew build -x test
          elif ls *.java 1> /dev/null 2>&1; then
            echo "Java puro detectado. Compilando com javac..."
            mkdir -p bin
            find . -name "*.java" > sources.txt
            javac -cp . -d bin @sources.txt
          else
            echo "Nenhuma ferramenta de build detectada."
            exit 1
          fi

      - name: Instalar Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          TRIVY_VERSION="0.48.2"
          wget https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
          tar -xzf trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      - name: Verificar se o diretório de build existe
        run: |
          echo "Verificando diretórios disponíveis:"
          ls -la
          if [ -d "target" ]; then
            echo "Diretório 'target' encontrado."
            echo "DIRECTORY=target" >> $GITHUB_ENV
          elif [ -d "build" ]; then
            echo "Diretório 'build' encontrado."
            echo "DIRECTORY=build" >> $GITHUB_ENV
          else
            echo "Nenhum diretório 'target' ou 'build' encontrado. Certifique-se de que a build foi concluída com sucesso."
            exit 1
          fi

      - name: Rodar Trivy no código-fonte
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL ${{ env.DIRECTORY }}/

      - name: Rodar Trivy em dependências do Maven
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL --scan-all-unpacked ${{ env.DIRECTORY }}/
